		// off day loops 
		var dates = ["20/10/2022", "21/10/2022"];
		function DisableDates(date) {
		    var string = jQuery.datepicker.formatDate('dd/mm/yy', date);
		    return [dates.indexOf(string) == -1];
		}

		// view date picker
		$(document).ready(function(){
			$('.datepiker').datepicker({
