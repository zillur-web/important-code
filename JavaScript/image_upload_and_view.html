<style>
   .picture__input {

    .picture {
        width: 120px;
        height: 120px;
        aspect-ratio: 16/9;
        background: #28a74517;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
        border: 2px dashed #28a7459c;
        cursor: pointer;
        font-family: sans-serif;
        transition: color 300ms ease-in-out, background 300ms ease-in-out;
        outline: none;
        overflow: hidden;
        font-size: 12px;
        text-align: center;
    }

    .picture:hover {
        color: #777;
        background: #ccc;
    }

    .picture:active {
        border-color: turquoise;
        color: turquoise;
        background: #eee;
    }

    .picture:focus {
        color: #777;
        background: #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .picture__img {
        max-width: 100%;
    }

/*   must be use jquery lib */
  <script>
   {{-- user own image script --}}
    <script>
       $(document).ready(function() {
            $(".picture__input").each(function(index) {
                const pictureImage = $(this).prev().find(".picture__image");
                const pictureImageTxt = ``;

                $(this).on("change", function(e) {
                    const file = e.target.files[0];

                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = $("<img>").attr("src", e.target.result).addClass("picture__img");
                            pictureImage.empty().append(img);
                        };
                        reader.readAsDataURL(file);
                    } else {
                        // pictureImage.html(pictureImageTxt);
                    }
                });
            });
        });
    </script>
  </script>
