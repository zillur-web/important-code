<input type="text" id="location">
<input type="text" id="coordinate">


<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.min.js.map"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaJ9ka2qzQsGpviw7n6P9VSEEftWJ5To&libraries=geometry,places"></script>
<script>
    document.getElementById("location").addEventListener('click', function(){
        $(document).ready(function() {
            var options = {
                fields: ["address_components", "geometry"],
                types: ["address"]
            };

            var autocomplete = new google.maps.places.Autocomplete(document.getElementById("location"), options);
            google.maps.event.addListener(autocomplete, 'place_changed', function(e) {
                var place = autocomplete.getPlace();
                var data = {lat:place.geometry.location.lat(), lng:place.geometry.location.lng()};
                document.getElementById('coordinate').value = JSON.stringify(data);
            });
        });
    });
</script>
